    <link href="registro.css" rel="stylesheet" />
    <script src="registro.js"></script>
</head>
<body>

            <div>
                <label for="txtNom">Nombre</label>
                <br />
                <input type="text" id="txtNom" placeholder="Tu Nombre" />
                <br />
                <label for="txtEdad">Edad</label>
                <br />
                <input type="text" id="txtEdad" placeholder="Tu Edad" /><br/>
                <button id="btnRegistroPersona">Registrar</button>
            </div>
        </section>
    </div>
