<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>buscar</title>

    <link href="buscar.css" rel="stylesheet" />
    <script src="buscar.js"></script>
</head>
<body>

        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Buscador de personas</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <form>
                <input type="text" id="txtEdadBus" placeholder="Edad de la persona" />
                <button type="button" id="btnEdadBus">Buscar persona</button>
            </form>
            <div id="resultado"></div>
        </section>
    </div>
</body>
</html>
